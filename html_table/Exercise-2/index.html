<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TABLE-Exercise-2</title>
	<link rel="stylesheet" href="mystyle1.css">
</head>
<body>

	<table>
		<tr>
			<td colspan="3">1</td> <!-- it covers 3 columns-->
			<td style="width: 20px;">2</td>
			<td rowspan="3">3</td>
			
		</tr>

		<tr>
			<td>4</td>
			<td rowspan="2" style="width: 20px;">5</td>
			<td>6</td>
			<td>7</td>
			

		</tr>

		<tr>
			<td rowspan="2">8</td>
			<td style="height: 30px;">9</td>
			<td>10</td>
			
			
		</tr>

		<tr>
			<td colspan="3">11</td>
			<td >12</td>
			
			
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td colspan="3">15</td>
			
		</tr>
	</table>
	
</body>
</html>
